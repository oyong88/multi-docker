sudo: required
services:
  - docker

before_install:
  - docker build -t oyong88/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run oyong88/react-test npm test -- --coverage

after_success:
  - docker build -t oyong88/multi-client ./client
  - docker build -t oyong88/multi-nginx ./nginx
  - docker build -t oyong88/multi-server ./server
  - docker build -t oyong88/multi-worker ./worker

  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin

  - docker push oyong88/multi-client
  - docker push oyong88/multi-nginx
  - docker push oyong88/multi-server
  - docker push oyong88/multi-worker